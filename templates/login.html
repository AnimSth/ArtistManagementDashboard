{% extends 'base.html' %}
{% block title %}

<title>Login</title>
<meta name="csrf-token" content="{{ csrf_token() }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
{% block content %}


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post" >
                            <!-- <form action="/login" method="post"  onsubmit="login()" > -->
                            <input type="text" hidden="hidden" name="csrf_token" value="{{csrf_token()}}">

                            <div class="form-group">
                                <input type="email" name="email" id="username" class="form__input" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form__input" placeholder="password">
                                <i class="fas fa-eye" id="password-toggle" style="color:rgb(108, 108, 223)" onclick="togglePasswordVisibility()"></i>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <a href="/register_admin" rel="noopener noreferrer">Register an account?</a>
                            </div>

                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    {% endblock %}


{% block script %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var passwordToggle = document.getElementById('password-toggle');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            }
        }
    </script>
