
<meta name="csrf-token" content="{{ csrf_token() }}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-form-control-sm-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration User</h3>
              <form action="/register_user" method="post" >
                <input type="text" hidden="hidden" name="csrf_token" value="{{csrf_token()}}">

              <!-- <form action="/register_admin" onsubmit="register_admin()"> -->
                <label class="form-label" style="color: #007bff;">Personal Information</label>
                
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="first_name" pattern="[A-Za-z\s]+" value="{{ submitted_data.first_name|default('') }}" name="first_name" title="Please enter a valid name." class="form-control form-control-sm" placeholder="First Name" required />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="last_name" pattern="[A-Za-z\s]+" value="{{ submitted_data.last_name|default('') }}" name="last_name" title="Please enter a valid name." class="form-control form-control-sm"  placeholder="Last Name" required />
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="email" id="emailAddress" name="email"  value="{{ submitted_data.email|default('') }}"  class="form-control form-control-sm" placeholder="Email" required/>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="tel" id="phoneNumber" name="phonenumber" pattern="[0-9]{10}"  value="{{ submitted_data.phonenumber|default('') }}"  title="Please enter a 10-digit phone number." class="form-control form-control-sm" placeholder="Phonenumber" required />
                      </div>
    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="address" name="address" class="form-control form-control-sm"  value="{{ submitted_data.address|default('') }}"  placeholder="Address" required />
                      </div>
    
                    </div>

                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                        <label class="form-label"  style="color: #007bff;">Date of Birth:</label>

                      <input type="date" name="dob"  value="{{ submitted_data.dob|default('') }}" class="form-control form-control-sm" id="dateOfBirth" placeholder="Date of Birth" required/>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <label class="form-label" style="color: #007bff;">Gender: </label>  
                  </br>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="f" {% if submitted_data.gender == 'f' %}checked{% endif %} />
                    <label class="form-check-label" for="femaleGender">Female</label>
                </div>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                        value="m" {% if submitted_data.gender == 'm' %}checked{% endif %} />
                    <label class="form-check-label" for="maleGender">Male</label>
                </div>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                        value="o" {% if submitted_data.gender == 'o' %}checked{% endif %} />
                    <label class="form-check-label" for="otherGender">Other</label>
                </div>
  
                  </div>
                </div>
                <label class="form-label" style="color: #007bff;">Password</label>   
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                        <div class="form-outline">
                            <input type="password" name="password" id="password" value="{{ submitted_data.password|default('') }}" class="form-control form-control-sm"  name="password" placeholder="Enter a Password" required>
                        </div>
                    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                    
                        <input type="password" id="repassword" class="form-control form-control-sm"  name="repassword" oninput="checkPasswordMatch()" placeholder="Re-enter the Password" required>
                        <p id="password-match-message" class="form-label"></p>
                      </div>
    
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">

                    <button class="btn btn-primary btn-form-control-sm" type="submit" value="Submit">Submit</button>
                  </div>
                  <a href="/login" rel="noopener noreferrer">Already have an account? Log in.</a>

                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script>
        function checkPasswordMatch() {
            var password = document.getElementById('password').value;
            var repassword = document.getElementById('repassword').value;
            var message = document.getElementById('password-match-message');

            if (password === repassword) {
                message.textContent = 'Passwords match';
                message.style.color = 'green';
            } else {
                message.textContent = 'Passwords do not match';
                message.style.color = 'red';
            }
        }
    </script>
